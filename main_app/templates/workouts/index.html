{% extends 'base.html' %}
{% block content %}



{% for W in workout %}

    <div class="card">
        <div class="card-content cardcontent">
            <div id="username">{{ W.user }}</div>
            <p id="date">{{ W.date}}</p>
            <span class="card-title" id="full-length">{{ W.user }} completed a {{ W.workout_type }}!</span>
        </div>
        <a class="detail-link" href="{% url 'detail' W.id %}">
            <div id="details-button">See details</div>
        </a>
        <div class="like-comment">
            <div id="like-button">Like</div>
            <div id="comment-button">Comment</div>
        </div>
    </div>
{% endfor %}

{% if user.is_authenticated %}
    <footer class="center">
        <a href="{% url 'create' %}" class="waves-effect waves-light btn-large pink lighten-3">Add Workout</a>
    </footer>
{% else %}
    <footer class="page-footer cyan accent-3">
        <div class="center">All Rights Reserved, &copy; 2021 Fitiva &nbsp;</div>
    </footer>
{% endif %}

{% endblock %}
