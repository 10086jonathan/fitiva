{% extends 'base.html' %}
{% block content %}

    <h1>Workout Details</h1>
    <h2>{{ workout.name }}</h2>
    <p>Type: {{ workout.workout_type }}</p>
    <p>Length: {{ workout.workout_length }}</p>
    <p>Calories Burned: {{ workout.calories_burned }}</p>
    <p>Description: {{ workout.description }}</p>
    <p>Date: {{ workout.date }}</p>

{% endblock %}
